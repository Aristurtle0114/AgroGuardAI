<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroGuard AI - Smart Farming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .dark { color-scheme: dark; }
        
        /* Show a loading message if the app hasn't mounted yet */
        #root:empty::before {
            content: 'Initializing AgroGuard AI...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-weight: 600;
            color: #059669;
            background: inherit;
        }
    </style>
    <script>
      // Initialize process shim immediately for the Gemini SDK
      // This ensures that any library expecting process.env won't crash
      if (!window.process) window.process = { env: {} };
      if (!window.process.env) window.process.env = {};
      
      // Global error tracking to help diagnose "white screen" issues
      window.addEventListener('error', function(e) {
        console.error('AgroGuard Runtime Error:', e.message, e.error);
      });
      window.addEventListener('unhandledrejection', function(e) {
        console.error('AgroGuard Promise Rejection:', e.reason);
      });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors">
    <div id="root"></div>
</body>
</html>
